<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masjid Noor Bathar Committee</title>
    <meta name="description" content="Official website for Masjid Noor Bathar Committee, serving the community with prayer schedules, programs, and updates.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Noto+Nastaliq+Urdu:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <main id="main">
        <section id="home" class="hero">
            <div class="container hero__container">
                <h1 class="hero__heading">
                    <span class="heading-toggle" data-english="Masjid Noor Bathar Committee" data-urdu="مسجد نور بٹھار کمیٹی" aria-live="assertive" aria-atomic="true"></span>
                </h1>
                <div class="view-toggle" role="tablist" aria-label="View selector">
                    <button class="view-toggle__btn is-active" id="view-dashboard-tab" role="tab" aria-selected="true" aria-controls="view-dashboard" data-view="dashboard">Dashboard</button>
                    <button class="view-toggle__btn" id="view-form-tab" role="tab" aria-selected="false" aria-controls="view-form" data-view="form">Form</button>
                </div>
                <div class="view-panels">
                    <section class="view-panel is-active" id="view-dashboard" role="tabpanel" aria-labelledby="view-dashboard-tab">
                        <div class="panel-card dashboard-card" data-entry-dashboard>
                            <div class="dashboard-card__header">
                                <h2 class="dashboard-card__heading">Data Display &amp; Actions</h2>
                                <span class="dashboard-card__status" data-entry-loading hidden>Loading entries…</span>
                            </div>
                            <div class="dashboard-card__filters">
                                <label class="dashboard-filter">
                                    <span>Filter by month</span>
                                    <select data-filter-month>
                                        <option value="all">All months</option>
                                        <option value="January">January</option>
                                        <option value="February">February</option>
                                        <option value="March">March</option>
                                        <option value="April">April</option>
                                        <option value="May">May</option>
                                        <option value="June">June</option>
                                        <option value="July">July</option>
                                        <option value="August">August</option>
                                        <option value="September">September</option>
                                        <option value="October">October</option>
                                        <option value="November">November</option>
                                        <option value="December">December</option>
                                    </select>
                                </label>
                                <label class="dashboard-filter">
                                    <span>Filter by household</span>
                                    <select data-filter-household>
                                        <option value="" selected>All households</option>
                                        <option value="ABDUL MAJEED TANTARY">ABDUL MAJEED TANTARY</option>
                                        <option value="WASEEM QADIR TANTARY">WASEEM QADIR TANTARY</option>
                                        <option value="BASHIR AHMAD TANTARY">BASHIR AHMAD TANTARY</option>
                                        <option value="MUSHTAQ AHMAD TANTARY">MUSHTAQ AHMAD TANTARY</option>
                                        <option value="ABDUL RAOUF LONE">ABDUL RAOUF LONE</option>
                                        <option value="RAFIQ AHMAD WANI">RAFIQ AHMAD WANI</option>
                                        <option value="HABIBULLAH TANTARY">HABIBULLAH TANTARY</option>
                                        <option value="SHABIR AHMAD TANTARY">SHABIR AHMAD TANTARY</option>
                                        <option value="MUSHTAQ AHMAD TANTARY S/O GHULAM AHMAD TANTARY">MUSHTAQ AHMAD TANTARY S/O GHULAM AHMAD TANTARY</option>
                                        <option value="TARIQ AHMAD TANTARY">TARIQ AHMAD TANTARY</option>
                                        <option value="SHAMIM AHMAD TANTARY">SHAMIM AHMAD TANTARY</option>
                                        <option value="MOHAMMAD SHAREEF TANTARY">MOHAMMAD SHAREEF TANTARY</option>
                                        <option value="SAJEEL AHMAD MIR">SAJEEL AHMAD MIR</option>
                                        <option value="SADEER AHMAD MIR">SADEER AHMAD MIR</option>
                                        <option value="MOHAMMAD ASHRAF TANTARY">MOHAMMAD ASHRAF TANTARY</option>
                                        <option value="MOHAMMAD ASLAM TANTARY">MOHAMMAD ASLAM TANTARY</option>
                                        <option value="FAYAZ AHMAD TANTARY">FAYAZ AHMAD TANTARY</option>
                                        <option value="FAROOQ AHMAD TANTARY">FAROOQ AHMAD TANTARY</option>
                                        <option value="FAIZAN AHMAD TANTARY">FAIZAN AHMAD TANTARY</option>
                                        <option value="BASHIR AHMAD MIR">BASHIR AHMAD MIR</option>
                                        <option value="SHAKEEL AHMAD MIR">SHAKEEL AHMAD MIR</option>
                                        <option value="MOHAMMAD IQBAL TANTARY">MOHAMMAD IQBAL TANTARY</option>
                                        <option value="AIJAZ AHMAD TANTARY">AIJAZ AHMAD TANTARY</option>
                                        <option value="GHULAM HASSAN TANTARY">GHULAM HASSAN TANTARY</option>
                                        <option value="ABDUL RASHEED TANTARY">ABDUL RASHEED TANTARY</option>
                                        <option value="GHULAM NABI TANTARY">GHULAM NABI TANTARY</option>
                                        <option value="MOHAMMAD ASHRAF TANTARY S/O HABIBULLAH TANTARY">MOHAMMAD ASHRAF TANTARY S/O HABIBULLAH TANTARY</option>
                                        <option value="ABDUL GANI MIR">ABDUL GANI MIR</option>
                                    </select>
                                </label>
                            </div>
                            <p class="dashboard-card__empty" data-entry-empty hidden>No entries yet. Submit the form to populate the dashboard.</p>
                            <div class="entry-table-wrapper" data-entry-table-wrapper hidden>
                                <table class="entry-table">
                                    <thead>
                                        <tr data-entry-table-head-row></tr>
                                    </thead>
                                    <tbody data-entry-table-body></tbody>
                                </table>
                            </div>
                        </div>
                    </section>
                    <section class="view-panel" id="view-form" role="tabpanel" aria-labelledby="view-form-tab" hidden>
                        <form class="panel-card form-card" data-entry-form>
                            <div class="form-session-banner" data-session-timer hidden>
                                <span class="form-session-banner__icon" aria-hidden="true">⏳</span>
                                <span>Admin session active &bull; <span data-session-countdown>10:00</span> remaining</span>
                            </div>
                            <p class="form-status" data-entry-status aria-live="polite"></p>
                            <div class="form-field">
                                <label for="entry-month">Month</label>
                                <select id="entry-month" name="month" required>
                                    <option value="">Select month</option>
                                    <option value="January">January</option>
                                    <option value="February">February</option>
                                    <option value="March">March</option>
                                    <option value="April">April</option>
                                    <option value="May">May</option>
                                    <option value="June">June</option>
                                    <option value="July">July</option>
                                    <option value="August">August</option>
                                    <option value="September">September</option>
                                    <option value="October">October</option>
                                    <option value="November">November</option>
                                    <option value="December">December</option>
                                </select>
                            </div>
                            <div class="form-field">
                                <label for="household-name">Household Name</label>
                                <select id="household-name" name="household-name" required>
                                    <option value="">Select household</option>
                                    <option value="ABDUL MAJEED TANTARY">ABDUL MAJEED TANTARY</option>
                                    <option value="WASEEM QADIR TANTARY">WASEEM QADIR TANTARY</option>
                                    <option value="BASHIR AHMAD TANTARY">BASHIR AHMAD TANTARY</option>
                                    <option value="MUSHTAQ AHMAD TANTARY">MUSHTAQ AHMAD TANTARY</option>
                                    <option value="ABDUL RAOUF LONE">ABDUL RAOUF LONE</option>
                                    <option value="RAFIQ AHMAD WANI">RAFIQ AHMAD WANI</option>
                                    <option value="HABIBULLAH TANTARY">HABIBULLAH TANTARY</option>
                                    <option value="SHABIR AHMAD TANTARY">SHABIR AHMAD TANTARY</option>
                                    <option value="MUSHTAQ AHMAD TANTARY S/O GHULAM AHMAD TANTARY">MUSHTAQ AHMAD TANTARY S/O GHULAM AHMAD TANTARY</option>
                                    <option value="TARIQ AHMAD TANTARY">TARIQ AHMAD TANTARY</option>
                                    <option value="SHAMIM AHMAD TANTARY">SHAMIM AHMAD TANTARY</option>
                                    <option value="MOHAMMAD SHAREEF TANTARY">MOHAMMAD SHAREEF TANTARY</option>
                                    <option value="SAJEEL AHMAD MIR">SAJEEL AHMAD MIR</option>
                                    <option value="SADEER AHMAD MIR">SADEER AHMAD MIR</option>
                                    <option value="MOHAMMAD ASHRAF TANTARY">MOHAMMAD ASHRAF TANTARY</option>
                                    <option value="MOHAMMAD ASLAM TANTARY">MOHAMMAD ASLAM TANTARY</option>
                                    <option value="FAYAZ AHMAD TANTARY">FAYAZ AHMAD TANTARY</option>
                                    <option value="FAROOQ AHMAD TANTARY">FAROOQ AHMAD TANTARY</option>
                                    <option value="FAIZAN AHMAD TANTARY">FAIZAN AHMAD TANTARY</option>
                                    <option value="BASHIR AHMAD MIR">BASHIR AHMAD MIR</option>
                                    <option value="SHAKEEL AHMAD MIR">SHAKEEL AHMAD MIR</option>
                                    <option value="MOHAMMAD IQBAL TANTARY">MOHAMMAD IQBAL TANTARY</option>
                                    <option value="AIJAZ AHMAD TANTARY">AIJAZ AHMAD TANTARY</option>
                                    <option value="GHULAM HASSAN TANTARY">GHULAM HASSAN TANTARY</option>
                                    <option value="ABDUL RASHEED TANTARY">ABDUL RASHEED TANTARY</option>
                                    <option value="GHULAM NABI TANTARY">GHULAM NABI TANTARY</option>
                                    <option value="MOHAMMAD ASHRAF TANTARY S/O HABIBULLAH TANTARY">MOHAMMAD ASHRAF TANTARY S/O HABIBULLAH TANTARY</option>
                                    <option value="ABDUL GANI MIR">ABDUL GANI MIR</option>
                                </select>
                            </div>
                            <div class="form-field">
                                <label for="salary-amount">Salary Amount (INR)</label>
                                <input type="number" id="salary-amount" name="salary-amount" min="0" step="50" placeholder="250" required>
                            </div>
                            <div class="form-field form-field--binary">
                                <span class="form-field__label">Extra Amount</span>
                                <div class="binary-toggle" role="radiogroup" aria-label="Extra amount" data-toggle-group="extra-amount">
                                    <button type="button" class="binary-toggle__option is-active" role="radio" aria-checked="true" data-value="no">No</button>
                                    <button type="button" class="binary-toggle__option" role="radio" aria-checked="false" data-value="yes">Yes</button>
                                </div>
                                <input type="hidden" id="extra-amount" name="extra-amount" value="no">
                            </div>
                            <div class="form-field is-hidden" data-extra-amount-wrapper>
                                <label for="extra-amount-value">Extra Amount Value (INR)</label>
                                <input type="number" id="extra-amount-value" name="extra-amount-value" min="0" step="50" placeholder="0">
                            </div>
                            <div class="form-field">
                                <label for="payment-mode">Payment Mode</label>
                                <select id="payment-mode" name="payment-mode" required>
                                    <option value="">Select mode</option>
                                    <option value="cash">Cash</option>
                                    <option value="online">Online</option>
                                </select>
                            </div>
                            <div class="form-field">
                                <label for="payment-date">Payment Date</label>
                                <input type="date" id="payment-date" name="payment-date" required>
                            </div>
                            <div class="form-field form-field--binary">
                                <span class="form-field__label">Rice Collected</span>
                                <div class="binary-toggle" role="radiogroup" aria-label="Rice collected" data-toggle-group="rice-collected">
                                    <button type="button" class="binary-toggle__option is-active" role="radio" aria-checked="true" data-value="no">No</button>
                                    <button type="button" class="binary-toggle__option" role="radio" aria-checked="false" data-value="yes">Yes</button>
                                </div>
                                <input type="hidden" id="rice-collected" name="rice-collected" value="no">
                            </div>
                            <div class="form-field form-field--binary">
                                <span class="form-field__label">Gas Refill</span>
                                <div class="binary-toggle" role="radiogroup" aria-label="Gas refill" data-toggle-group="gas-refill">
                                    <button type="button" class="binary-toggle__option is-active" role="radio" aria-checked="true" data-value="no">No</button>
                                    <button type="button" class="binary-toggle__option" role="radio" aria-checked="false" data-value="yes">Yes</button>
                                </div>
                                <input type="hidden" id="gas-refill" name="gas-refill" value="no">
                            </div>
                            <div class="form-field is-hidden" data-gas-wrapper>
                                <label for="gas-amount">Gas Refill Amount (INR)</label>
                                <input type="number" id="gas-amount" name="gas-amount" min="0" step="50" placeholder="0">
                            </div>
                            <div class="form-field is-hidden" data-reason-field>
                                <label for="amount-reason">Reason for amount variance / extra allocation</label>
                                <textarea id="amount-reason" name="amount-reason" rows="3" placeholder="Explain why the salary amount differs or extra amount is needed"></textarea>
                            </div>
                            <button type="submit" class="form-card__submit">Submit Entry</button>
                        </form>
                    </section>
                </div>
            </div>
        </section>
    </main>

    <div class="auth-modal" data-auth-modal hidden>
        <div class="auth-modal__backdrop" data-auth-backdrop></div>
        <div class="auth-modal__dialog" role="dialog" aria-labelledby="auth-modal-title" aria-modal="true">
            <h2 id="auth-modal-title">Admin Access</h2>
            <p class="auth-modal__description">Enter the admin credentials to view the form.</p>
            <form data-auth-form>
                <label for="auth-username">Username</label>
                <input type="text" id="auth-username" name="username" autocomplete="username" required>
                <label for="auth-password">Password</label>
                <input type="password" id="auth-password" name="password" autocomplete="current-password" required>
                <p class="auth-modal__error" data-auth-error aria-live="polite"></p>
                <div class="auth-modal__actions">
                    <button type="button" class="auth-modal__btn auth-modal__btn--secondary" data-auth-cancel>Cancel</button>
                    <button type="submit" class="auth-modal__btn auth-modal__btn--primary">Continue</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="assets/js/main.js"></script>
</body>
</html>
