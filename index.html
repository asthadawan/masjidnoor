<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masjid Noor Bathar Committee</title>
    <meta name="description" content="Official website for Masjid Noor Bathar Committee, serving the community with prayer schedules, programs, and updates.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Noto+Nastaliq+Urdu:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <main id="main">
        <section id="home" class="hero">
            <div class="container hero__container">
                <h1 class="hero__heading">
                    <span class="heading-toggle" data-english="Masjid Noor Bathar Committee" data-urdu="مسجد نور بٹھار کمیٹی" aria-live="assertive" aria-atomic="true"></span>
                </h1>
                <div class="view-toggle" role="tablist" aria-label="View selector">
                    <button class="view-toggle__btn is-active" id="view-dashboard-tab" role="tab" aria-selected="true" aria-controls="view-dashboard" data-view="dashboard">Dashboard</button>
                    <button class="view-toggle__btn" id="view-form-tab" role="tab" aria-selected="false" aria-controls="view-form" data-view="form">Form</button>
                </div>
                <div class="view-panels">
                    <section class="view-panel is-active" id="view-dashboard" role="tabpanel" aria-labelledby="view-dashboard-tab">
                        <div class="panel-card">
                            <p class="panel-card__placeholder">Dashboard insights will appear here. Use the toggle to switch to the entry form.</p>
                        </div>
                    </section>
                    <section class="view-panel" id="view-form" role="tabpanel" aria-labelledby="view-form-tab" hidden>
                        <form class="panel-card form-card" data-entry-form>
                            <div class="form-field">
                                <label for="entry-month">Month</label>
                                <input type="month" id="entry-month" name="month" required>
                            </div>
                            <div class="form-field">
                                <label for="household-name">Household Name</label>
                                <input type="text" id="household-name" name="household-name" placeholder="Enter household name" required>
                            </div>
                            <div class="form-field">
                                <label for="salary-amount">Salary Amount (INR)</label>
                                <input type="number" id="salary-amount" name="salary-amount" min="0" step="50" placeholder="250" required>
                            </div>
                            <div class="form-field form-field--binary">
                                <span class="form-field__label">Extra Amount</span>
                                <div class="binary-toggle" role="radiogroup" aria-label="Extra amount" data-toggle-group="extra-amount">
                                    <button type="button" class="binary-toggle__option is-active" role="radio" aria-checked="true" data-value="no">No</button>
                                    <button type="button" class="binary-toggle__option" role="radio" aria-checked="false" data-value="yes">Yes</button>
                                </div>
                                <input type="hidden" id="extra-amount" name="extra-amount" value="no">
                            </div>
                            <div class="form-field is-hidden" data-extra-amount-wrapper>
                                <label for="extra-amount-value">Extra Amount Value (INR)</label>
                                <input type="number" id="extra-amount-value" name="extra-amount-value" min="0" step="50" placeholder="0">
                            </div>
                            <div class="form-field">
                                <label for="payment-mode">Payment Mode</label>
                                <select id="payment-mode" name="payment-mode" required>
                                    <option value="">Select mode</option>
                                    <option value="cash">Cash</option>
                                    <option value="online">Online</option>
                                </select>
                            </div>
                            <div class="form-field">
                                <label for="payment-date">Payment Date</label>
                                <input type="date" id="payment-date" name="payment-date" required>
                            </div>
                            <div class="form-field form-field--binary">
                                <span class="form-field__label">Rice Collected</span>
                                <div class="binary-toggle" role="radiogroup" aria-label="Rice collected" data-toggle-group="rice-collected">
                                    <button type="button" class="binary-toggle__option is-active" role="radio" aria-checked="true" data-value="no">No</button>
                                    <button type="button" class="binary-toggle__option" role="radio" aria-checked="false" data-value="yes">Yes</button>
                                </div>
                                <input type="hidden" id="rice-collected" name="rice-collected" value="no">
                            </div>
                            <div class="form-field form-field--binary">
                                <span class="form-field__label">Gas Refill</span>
                                <div class="binary-toggle" role="radiogroup" aria-label="Gas refill" data-toggle-group="gas-refill">
                                    <button type="button" class="binary-toggle__option is-active" role="radio" aria-checked="true" data-value="no">No</button>
                                    <button type="button" class="binary-toggle__option" role="radio" aria-checked="false" data-value="yes">Yes</button>
                                </div>
                                <input type="hidden" id="gas-refill" name="gas-refill" value="no">
                            </div>
                            <div class="form-field is-hidden" data-gas-wrapper>
                                <label for="gas-amount">Gas Refill Amount (INR)</label>
                                <input type="number" id="gas-amount" name="gas-amount" min="0" step="50" placeholder="0">
                            </div>
                            <div class="form-field is-hidden" data-reason-field>
                                <label for="amount-reason">Reason for amount variance / extra allocation</label>
                                <textarea id="amount-reason" name="amount-reason" rows="3" placeholder="Explain why the salary amount differs or extra amount is needed"></textarea>
                            </div>
                            <button type="submit" class="form-card__submit">Submit Entry</button>
                        </form>
                    </section>
                </div>
            </div>
        </section>
    </main>

    <script src="assets/js/main.js" defer></script>
</body>
</html>
